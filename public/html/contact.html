<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/globals.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <script src="/js/jquery.js"></script>
    <title>{{{title}}}</title>
</head>
<body>
    <div class="holder">
        {{{navigation}}}
        <div class="contactme">
            <span>Want to contact me?</span>
        </div>
        <div class="contactboxholder">
            <div class="contactbox email">
                <span>Email me at:</span>
                <span class="contactinfo"><a href="mailto:luther.jensen98@gmail.com">luther.jensen98@gmail.com</a></span>
            </div>
            <div class="contactbox writtenmsg">
                <span>Write me a note:</span>
                <textarea id="txtContactNote" placeholder="Type your note here"></textarea>
                <button type="button" id="btnSendNote">Send Note</button>
            </div>
            <div class="contactbox phone">
                <span>Shoot me a line:</span>
                <span class="contactinfo"><a href="tel:4026173052">402-617-3052</a></span>
            </div>
        </div>
    </div>
</body>
</html>
