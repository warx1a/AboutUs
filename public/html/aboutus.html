<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/aboutus.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/css/globals.css">
    <script src="/js/jquery.js"></script>
    <title>About Us</title>
</head>
<body>
    <div class="holder">
        {{{navigation}}}
        <div class="pane left">
            <div class="nameheader">
                <span class="name">Luke</span>
            </div>
            <div class="imagehobby">
                <div class="profilepic">
                    <img src="/static/LukeProfile.jpg">
                </div>
                <div class="hobbies">
                    <ul class="hobbylist">
                        <li><span class="hobbyelem">Hiking</span></li>
                        <li><span class="hobbyelem">Running</span></li>
                        <li><span class="hobbyelem">Programming</span></li>
                        <li><span class="hobbyelem">Drafting Papers</span></li>
                        <li><span class="hobbyelem">Learning New Things</span></li>
                    </ul>
                </div>
            </div>
            <div class="biodiv">
                <p class="bio">
                    {{{lukebio}}}
                </p>
            </div>
            <div class="networking">
                <div class="networkholder">
                    <a href="http://twitter.com/hyprhawk2010">
                        <img src="/static/TwitterLogo.png" class="networkicon">
                    </a>
                </div>
                <div class="networkholder">
                    <a href="http://github.com/warx1a">
                        <img src="/static/GithubDark.png" class="networkicon">
                    </a>
                </div>
                <div class="networkholder">
                    <a href="/static/Resume.pdf">
                        <img src="/static/Resume.png" class="networkicon whiteout">
                    </a>
                </div>
            </div>
        </div>
        <div class="pane right">
            <div class="nameheader">
                <span class="name">Hunter</span>
            </div>
            <div class="imagehobby">
                <div class="profilepic">
                    <img src="/static/HunterProfile.jpg">
                </div>
                <div class="hobbies">
                    <ul class="hobbylist">
                        <li><span class="hobbyelem">Swimming</span></li>
                        <li><span class="hobbyelem">Running</span></li>
                        <li><span class="hobbyelem">Programming</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottombar"></div>
        {{{footer}}}
    </div>
</body>
</html>
